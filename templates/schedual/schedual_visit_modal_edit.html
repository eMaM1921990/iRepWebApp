{% load i18n %}
<div class="modal fade" id="myModaledit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: none;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title" id="myModalLabel">

                    <i class="glyphicon glyphicon-calendar"></i> {% trans 'Schedule current visit for' %} <span class="label label-info"
                                                                                              id="dataTxt">05/17/2017</span>

                </h4>

            </div>
            <div class="modal-body">

                <form id="schedualer-form-edit">
                    {% csrf_token %}
                    <input type="hidden" id="id"  name="id">
                    <div class="row">
                        <div class="col-md-4">

                            <div class="form-group">
                                <label>{% trans 'Date' %}</label>
                                <input type="date" class="form-control" placeholder="" readonly id="date" name="dates">
                            </div>
                        </div>


                        <div class="col-md-4">

                            <div class="form-group">
                                <label>{% trans 'Time ' %}</label>


                                <div class="input-group date" id="datetimepicker3">
                                    <input type="text" class="form-control" name="times" id="time">
                                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span>
                    </span>
                                </div>

                            </div>

                        </div>
                        <div class="col-md-4">

                            <div class="form-group">
                                <label>{% trans 'Sales force' %}</label>
                                <input type="text" class="form-control" placeholder="{% trans 'SalesRep name' %}"
                                       id="salesRepName" name="salesRepName" value="{{ form.name.value }}">
                                <input type="hidden" name="sales_force_id" value="{{ sales_force_id }}">
                            </div>

                        </div>
                    </div>

                    <div class="row">

                        <div class="col-md-12">
                            <div class="form-group">
                                <label>{% trans 'Place' %}</label>
                                <select id="client_edit" class="form-control js-example-basic-multiple" name="client_id"></select>
                            </div>
                        </div>

                    </div>


                    <div class="row">

                        <div class="col-md-12">
                            <div class="form-group">
                                <label>{% trans 'Visit note (optional)' %}</label>
                                <input type="text" class="form-control" placeholder="{% trans 'Notes' %}" name="notes" id="notes">
                            </div>
                        </div>

                    </div>


                    <div class="row">

                        <div class="col-md-4">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="repeat" id="optionsRadios2" value="n" checked="checked">
                                    {% trans 'Don`t repeat' %}
                                </label>
                            </div>


                        </div>

                        <div class="col-md-4">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="repeat" id="optionsRadios2" value="y">
                                    {% trans 'Repeat' %}
                                </label>
                            </div>
                        </div>


                        <div class="col-md-4">

                            <div class="radio">

                                <input type="text" class="form-control" placeholder="{% trans 'Weeks' %}" name="week">

                            </div>

                        </div>


                    </div>


                </form>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{% trans 'Close' %}</button>
                <button type="button" class="btn btn-primary" onclick="editSchedular(this)"  id="edit">{% trans 'Update' %}</button>
                <button type="button" class="btn btn-danger" onclick="deleteSchedular()" id="delete">{% trans 'Delete' %}</button>
            </div>
        </div>
    </div>
</div>
