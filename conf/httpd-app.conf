<IfDefine !IS_DJANGOSTACK_LOADED>
   Define IS_DJANGOSTACK_LOADED
   WSGIDaemonProcess wsgi-djangostack processes=2 threads=15 display-name=%{GROUP}
 </IfDefine>

 Alias /static "/opt/bitnami/apps/django/django_projects/iRepWebApp/staticfiles"
 <Directory '/opt/bitnami/apps/django/django_projects/iRepWebApp/staticfiles'>
 <IfVersion < 2.3 >
 Order allow,deny
 Allow from all
 </IfVersion>
 <IfVersion >= 2.3>
 Require all granted
 </IfVersion>
</Directory>


 WSGIScriptAlias / '/opt/bitnami/apps/django/django_projects/iRepWebApp/iRepWebApp/wsgi.py'
 <Directory "/opt/bitnami/apps/django/django_projects/iRepWebApp/iRepWebApp/">
     WSGIProcessGroup wsgi-djangostack
     WSGIApplicationGroup %{GLOBAL}
     <IfVersion < 2.3 >
         Order allow,deny
         Allow from all
     </IfVersion>
     <IfVersion >= 2.3>
         Require all granted
     </IfVersion>
 </Directory>
